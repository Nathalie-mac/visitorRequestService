<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ХранительПРО - Тип посещения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .visit-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .visit-header {
            margin-bottom: 30px;
            color: #343a40;
        }
        .visit-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            color: #495057;
            text-decoration: none;
            transition: all 0.3s;
        }
        .visit-option:hover {
            background: #e9ecef;
            border-color: #adb5bd;
            transform: translateY(-2px);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }
         /* Стили для иконок */
        .visit-icon {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="visit-container">
    <div class="logo">ХранительПРО</div>

    <a th:href="@{/client/personal-visit}" class="visit-option">
        <img th:src="@{/images/one_user.png}" alt="Личное посещение" class="visit-icon">
        <br>
        Личное посещение
    </a>

    <a th:href="@{/client/group-visit}" class="visit-option">
        <img th:src="@{/images/many_users.png}" alt="Групповое посещение" class="visit-icon">
        <br>
        Групповое посещение
    </a>
</div>
</body>
</html>

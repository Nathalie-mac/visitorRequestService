<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ошибка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .error-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 30px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .error-icon {
        font-size: 72px;
        color: #dc3545;
        margin-bottom: 20px;
    }
    .error-actions {
        margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 th:text="${errorTitle} ?: 'Произошла ошибка'"></h1>
    <p class="lead" th:text="${errorMessage} ?: 'Пожалуйста, попробуйте позже.'"></p>

    <div th:if="${errorDetails}" class="alert alert-secondary mt-4">
      <small th:text="${errorDetails}"></small>
    </div>

    <div class="error-actions">
      <a href="/" class="btn btn-primary">На главную</a>
      <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">Назад</a>
    </div>

    <div th:if="${status}" class="mt-4 text-muted">
      <small>Код ошибки: <span th:text="${status}"></span></small>
    </div>
  </div>
</div>
</body>
</html>
